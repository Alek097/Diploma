<div class="d-flex justify-content-center flex flex-sm-row flex-column align-items-center" id="authorize">
    <div class="card" ng-repeat="card in ctrl.oauthProviders">
        <span>
            <img class="card-img-top" src="{{card.logoUrl}}" />
        </span>
        <div class="card-block">
            <p class="card-text">
                {{card.description}}
            </p>
            <button class="btn btn-outline-primary" ng-click="ctrl.redirectOAuth(card.name)">Войти</button>
        </div>
    </div>
</div>
