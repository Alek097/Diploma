<div class="modal-content" id="editAddressModal">
    <div ng-show="!(isWait)">
        <div class="modal-header row mr-0 ml-0">
            <div class="col-12">
                <p class="h3">
                    {{newCategory.name}}
                </p>
            </div>
            <div class="col-12">
                <p class="h6">
                    {{newCategory.description}}
                </p>
            </div>
        </div>
        <div class="modal-body">
            <form name="editAddressForm">
                <input type="hidden" ng-model="newCategory.id" name="id" />
                <label>Название</label>
                <input class="form-control" type="text" ng-model="newCategory.name" required name="name" />

                <label>Описание</label>
                <input class="form-control" type="text" ng-model="newCategory.description" required name="description" />
            </form>
        </div>
        <div class="modal-footer d-flex justify-content-around align-items-center">
            <button class="btn btn-outline-success"
                    ng-click="editCategoryModalCtrl.ok()"
                    ng-disabled="
                    editAddressForm.id.$invalid
                    || editAddressForm.name.$invalid">
                <i class="fa fa-check-circle fa-2x" ng-show="!(isWaitEdit)" aria-hidden="true"></i>
                <i class="fa fa-spinner fa-pulse fa-2x fa-fw margin-bottom" ng-show="isWaitEdit"></i>
            </button>
            <button class="btn btn-outline-danger" ng-click="editCategoryModalCtrl.close()">
                <i class="fa fa-times-circle fa-2x" aria-hidden="true"></i>
            </button>
        </div>
    </div>

    <div class="modal-content" ng-show="isWait">
        <div class="modal-body">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom"></i>
        </div>
    </div>
</div>
